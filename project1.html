<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      max-width: 80%;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #3a7bd5;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1c4b91;
    }

    .error-message {
      color: #ff0000;
      margin-top: 5px;
    }
  </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="button" onclick="login()">Login</button>
        </form>
        <div id="loginErrorMessage" class="error-message"></div>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
      </div>
    

  <div class="container" style="display: none;" id="signupContainer">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>
    <div id="signupErrorMessage" class="error-message"></div>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <script>
        function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupContainer').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupContainer').style.display = 'none';
    }

    function login() {
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;

      // Replace this with your actual login logic
      if (username === 'your_username' && password === 'your_password') {
        // Successful login, redirect or perform any other actions
        alert('Login successful');
      } else {
        // Display error message for unsuccessful login
        document.getElementById('loginErrorMessage').innerText = 'Invalid username or password';
      }
    }


function signup() {
  var username = document.getElementById('signupUsername').value;
  var password = document.getElementById('signupPassword').value;
  var confirmPassword = document.getElementById('confirmPassword').value;

  // Replace this with your actual signup logic
  if (password === confirmPassword) {
    // Successful signup, redirect or perform any other actions
    alert('Signup successful');
  } else {
    // Display error message for unsuccessful signup
    document.getElementById('signupErrorMessage').innerText = 'Passwords do not match';
  }
}

  </script>

</body>
</html>
